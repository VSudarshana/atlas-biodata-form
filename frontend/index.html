<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATLAS BIO-DATA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="https://atlas.in/files/2020/01/logo-1.jpg" alt="ATLAS Logo" class="logo">
      <h1>ATLAS EXPORT ENTERPRISES BIO-DATA</h1>
      <h2>HEAD OFFICE - STAFFS</h2>
    </header>
    <form id="biodataForm">
      <div class="form-group">
        <label>Name</label><input type="text" name="name" required />
      </div>
      <div class="form-group">
        <label>Date of Birth</label><input type="date" name="dob" required />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Religion</label><input type="text" name="religion" required />
      </div>
      <div class="form-group">
        <label>Date of Interview</label><input type="date" name="interviewDate" required />
      </div>
      <div class="form-group">
        <label>Qualification</label><input type="text" name="qualification" required />
      </div>
      <div class="form-group">
        <label>Nominee</label><input type="text" name="nominee" required />
      </div>
      <div class="form-group">
        <label>Marital Status</label><input type="text" name="maritalStatus" required />
      </div>
      <div class="form-group">
        <label>Blood Group</label><input type="text" name="bloodGroup" required />
      </div>
      <div class="form-group">
        <label>Phone Number</label><input type="tel" name="phone" required />
      </div>
      <div class="form-group">
        <label>Email ID</label><input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label>Emergency Number</label><input type="tel" name="emergencyNumber" required />
      </div>
      <div class="form-group">
        <label>Nominee Name & Relationship</label><input type="text" name="nomineeRelation" required />
      </div>
      <div class="form-group">
        <label>Languages Known</label><input type="text" name="languages" required />
      </div>
      <div class="form-group">
        <label>Previous Experience</label><textarea name="experience" required></textarea>
      </div>
      <div class="form-group">
        <label>Position Held Previous</label><input type="text" name="prevPosition" required />
      </div>
      <div class="form-group">
        <label>Company</label><input type="text" name="company" required />
      </div>
      <div class="form-group">
        <label>Last Drawn Salary</label><input type="text" name="lastSalary" required />
      </div>
      <div class="form-group">
        <label>Position Applied for ATLAS</label><input type="text" name="appliedPosition" required />
      </div>
      <div class="form-group">
        <label>Salary Expectation</label><input type="text" name="expectedSalary" required />
      </div>
      <div class="form-group">
        <label>Family Details</label><textarea name="familyDetails" required></textarea>
      </div>
      <div class="form-group">
        <label>Reference</label><input type="text" name="reference" required />
      </div>
      <div class="form-group">
        <label>Reason to Change Job</label><input type="text" name="reasonChange" required />
      </div>
      <div class="form-group">
        <label>Remarks</label><input type="text" name="remarks" required />
      </div>
      <div class="form-group">
        <label>Date of Joining</label><input type="date" name="joiningDate" required />
      </div>
      <div class="form-group">
        <label>Address</label><textarea name="address" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
